<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cloud AI Log Analyzer</title>

<style>
body{
    margin:0;
    background:#020b1a;
    color:#00ff66;
    font-family:Consolas, monospace;
}

.container{
    padding:30px;
}

h1{
    margin-bottom:10px;
}

.marquee{
    border:1px solid #00ff66;
    padding:10px;
    margin-bottom:20px;
    overflow:hidden;
    white-space:nowrap;
}

.marquee span{
    display:inline-block;
    padding-left:100%;
    animation:scroll 12s linear infinite;
}

@keyframes scroll{
    from{transform:translateX(0);}
    to{transform:translateX(-100%);}
}

.panel{
    border:1px solid #00ff66;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 0 12px rgba(0,255,102,.25);
}
</style>
</head>

<body>

<div class="container">

    <h1>Cloud AI Log Analyzer</h1>

    <div class="marquee">
        <span>System Status: Running | Monitoring Logs | AI Analysis Active | Awaiting Input</span>
    </div>

    <div class="panel">
        <strong>System Status:</strong> Running
    </div>

    <div class="panel">
        <strong>Live Metrics</strong>
    </div>

    <div class="panel">
        <h3>Upload Log File</h3>
        <input type="file">
    </div>

    <div class="panel">
        <h3>Log Analysis Output</h3>
        <p>Waiting for log data...</p>
    </div>

</div>

</body>
</html>
