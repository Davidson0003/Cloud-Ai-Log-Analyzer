{% extends "base.html" %}
{% block content %}

<h2>⚠ Detected Anomalies</h2>

{% if anomalies %}
<ul>
    {% for a in anomalies %}
    <li class="error">
        [{{ a.timestamp }}] {{ a.message }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No anomalies detected. System stable.</p>
{% endif %}

<a href="/dashboard">⬅ Back to Dashboard</a>

{% endblock %}
