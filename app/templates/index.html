{% extends "base.html" %}

{% block content %}
<style>
/* Splash screen */
#splash{
    position:fixed;
    inset:0;
    background:#020b1a;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

/* Logo fade-in */
#splash img{
    width:220px;
    opacity:0;
    animation:fadeIn 2s forwards;
}

/* Processing animation */
.loader{
    margin-top:25px;
    width:48px;
    height:48px;
    border:4px solid rgba(0,255,102,.2);
    border-top:4px solid #00ff66;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes fadeIn{
    to{opacity:1;}
}
@keyframes spin{
    to{transform:rotate(360deg);}
}
</style>

<div id="splash">
    <img src="{{ url_for('static', filename='images/logo.jpeg') }}">
    <div class="loader"></div>
</div>

<script>
setTimeout(function(){
    window.location.href = "/dashboard";
},3000);
</script>
{% endblock %}
