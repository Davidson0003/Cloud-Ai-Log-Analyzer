<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cloud AI Log Analyzer</title>

<style>
body{
    margin:0;
    background:#020b1a;
    color:#00ff66;
    font-family:Consolas, monospace;
}

/* Splash logo screen */
#logoScreen{
    position:fixed;
    inset:0;
    background:#020b1a;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

/* Logo */
#logoScreen img{
    width:220px;
    opacity:0;
    animation:fadeIn 2s forwards;
}

/* Loading spinner */
.loader{
    margin-top:25px;
    width:45px;
    height:45px;
    border:4px solid rgba(0,255,102,0.2);
    border-top:4px solid #00ff66;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg);}
}

@keyframes fadeIn{
    to{opacity:1;}
}

/* Dashboard */
#dashboard{
    display:none;
    min-height:100vh;
    padding:30px;
    background:
      linear-gradient(rgba(2,11,26,.97), rgba(2,11,26,.97)),
      url("{{ url_for('static', filename='images/logo.jpeg') }}") center no-repeat;
    background-size:420px;
}

/* Light watermark */
#dashboard::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("{{ url_for('static', filename='images/logo.jpeg') }}") center no-repeat;
    background-size:420px;
    opacity:0.05;
    pointer-events:none;
}

/* Panels */
.panel{
    border:1px solid #00ff66;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 0 12px rgba(0,255,102,.25);
}
</style>
</head>

<body>

<!-- LOGO SPLASH -->
<div id="logoScreen">
    <img src="{{ url_for('static', filename='images/logo.jpeg') }}">
    <div class="loader"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

    <h1>Cloud AI Log Analyzer</h1>

    <div class="panel">System Status: Running</div>
    <div class="panel">Live Metrics</div>

    <div class="panel">
        <h3>Upload Log File</h3>
        <input type="file">
    </div>

    <div class="panel">
        <h3>Log Analysis Output</h3>
        <p>Waiting for log data...</p>
    </div>

</div>

<script>
setTimeout(()=>{
    document.getElementById("logoScreen").style.display="none";
    document.getElementById("dashboard").style.display="block";
},3000);
</script>

</body>
</html>
